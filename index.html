<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My courses</title>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Course name</ion-label>
                                    <ion-input id="input-course" type="text"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Rating [1-5]</ion-label>
                                    <ion-input id="input-rating" type="number"></ion-input>
                                </ion-item>

                                <div margin-vertical>
                                    <ion-button id="btn-add">
                                        <ion-icon name="add" slot="end"></ion-icon>
                                        Add
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="rating-list">
                            <ion-list-header>
                                <ion-label>Rating List</ion-label>
                            </ion-list-header>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
</body>

<script src="app.js"></script>

</html>
