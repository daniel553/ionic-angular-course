<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        <ion-button color="primary" *ngIf="!isLoading" (click)="onLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
