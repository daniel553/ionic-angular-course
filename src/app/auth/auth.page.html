<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Wrapping all content in a form -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" name="email" ngModel #emailCtrl="ngModel" required email></ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched">
              <ion-label>This doesn't look like an email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" ngModel #passwordCtrl="ngModel" required minlenght="6">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
              <ion-label>Password is required</ion-label>
            </ion-item>
          </ion-list>
          <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
          <ion-button color="primary" fill="clear" expand="full" (click)="isLogin=!isLogin">Switch to
            {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button color="primary" *ngIf="!isLoading" [disabled]="!f.valid" expand="block" (click)="onLogin()">Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
